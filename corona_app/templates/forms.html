
{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="clearfix"></div>
  <div class="content-wrapper">
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-10">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Ingresar Registro</div>
           <hr>
            <form>

           <div class="form-group">
            <label for="input-1">Sexo</label>
            <select name="genero" class="form-control">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
           </div>

           <div class="form-group">
            <label for="input-2">Estado</label>
            <select name="estado" class="form-control">
              <option value="Contagiado">Contagiado</option>
              <option value="Recuperado">Recuperado</option>
              <option value="Fallecido">Fallecido</option>
            </select>
           </div>

           <div class="form-group">
            <label for="input-4">Comuna</label>
            <select name="comuna" id="input-4" class="form-control">
              <option value="Quinta Normal">Quinta Normal</option>
              <option value="Maípu">Maípu</option>
              <option value="Renca">Renca</option>
            </select>
           </div>

           <div class="form-group">
            <label for="input-5">Región</label>
            <select name="region" id="input-5" class="form-control">
              <option value="Santiago">Santiago</option>
              <option value="Valparaiso">Valparaiso</option>
              <option value="Iquique">Iquique</option>
            </select>
           </div>

           <div class="form-group">
            <label for="input-3">Centro Hospitalario</label>
            <input type="text" class="form-control" id="input-3" placeholder="INGRESE EL CENTRO HOSPITALARIO DEL CASO NOTIFICADO">
           </div>

           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i>  Registrar</button>
          </div>
          </form>

          <div>
            <!-- {% for x in list %}
              <h2>Fecha: {{x.RDate}}</h2>
              <h2>Nombre Comuna: {{x.RComuna}}</h2>
              <h2>Confirmados: {{x.RConfirmed}}</h2>
              <h2>Activos: {{x.RActive}}</h2>
              <h2>--------------------------</h2>
            {% endfor %} -->
          </div>
         </div>
         </div>
      </div>
    </div><!--End Row-->

	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->

    </div>
    <!-- End container-fluid-->
    
   </div><!--End content-wrapper-->
   <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
{% endblock %}
